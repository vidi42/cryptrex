<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<form [formGroup]="apiCredentialsForm" (ngSubmit)="onSubmit()">
  <ion-list>  

    <ion-item>
      <ion-label floating>API Key</ion-label>
      <ion-input type="text" [(ngModel)]="api.key" formControlName="apiKey"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>API Secret</ion-label>
      <ion-input type="password" [(ngModel)]="api.secret" formControlName="apiSecret"></ion-input>
    </ion-item>
    
  </ion-list>

  <button ion-button type="submit" block>Save</button>

</form>

</ion-content>
