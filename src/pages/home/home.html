<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item>
      Balance
      <ion-note item-end>
        {{balanceBTC | number:'0.0-8'}} BTC
      </ion-note>
    </ion-item>

    <ion-item>
      Estimated value
      <ion-note item-end>
        {{estUSD | currency}}
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Wallets
    </ion-list-header>

    <ion-item *ngFor="let coin of observableList | async">
      {{ coin.Currency }}
      <ion-note item-end>
        {{coin.Balance | number:'0.0-8'}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
